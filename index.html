<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Tracker Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #8b5cf6;
      --primary-dark: #4f46e5;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --white: #ffffff;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-sm: 0.375rem;
      --radius: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: var(--gray-800);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* Header Styles */
    header {
      background: var(--white);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-lg);
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid var(--gray-200);
    }
    
    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 1.5rem;
    }
    
    .header-title {
      display: flex;
      flex-direction: column;
    }
    
    .header-title h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 0.25rem;
    }
    
    .header-subtitle {
      font-size: 0.875rem;
      color: var(--gray-500);
      font-weight: 500;
    }
    
    .header-actions {
      display: flex;
      gap: 0.75rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      font-weight: 500;
      font-size: 0.875rem;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: var(--white);
      box-shadow: var(--shadow);
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-outline {
      background: var(--white);
      color: var(--gray-700);
      border: 1px solid var(--gray-300);
    }
    
    .btn-outline:hover {
      background: var(--gray-50);
      border-color: var(--gray-400);
    }
    
    /* Main Content */
    .content-area {
      background: var(--white);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      border: 1px solid var(--gray-200);
    }
    
    /* Tabs */
    .tabs-container {
      background: var(--gray-50);
      border-bottom: 1px solid var(--gray-200);
      padding: 1rem;
    }
    
    .tabs {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--gray-300) transparent;
    }
    
    .tabs::-webkit-scrollbar {
      height: 4px;
    }
    
    .tabs::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .tabs::-webkit-scrollbar-thumb {
      background: var(--gray-300);
      border-radius: 2px;
    }
    
    .tab {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: var(--white);
      color: var(--gray-600);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius);
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      min-height: 44px;
    }
    
    .tab:hover {
      background: var(--gray-100);
      border-color: var(--gray-300);
      transform: translateY(-1px);
    }
    
    .tab.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: var(--white);
      border-color: var(--primary);
      box-shadow: var(--shadow-md);
    }
    
    .tab-badge {
      background: rgba(255, 255, 255, 0.2);
      color: inherit;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .tab.active .tab-badge {
      background: rgba(255, 255, 255, 0.3);
    }
    
    /* Tab Content */
    .tab-content {
      display: none;
      padding: 0;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }
    
    /* Filter Section */
    .filter-section {
      background: var(--gray-50);
      border-bottom: 1px solid var(--gray-200);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .filter-group {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .filter-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-700);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .filter-buttons {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    
    .filter-btn {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--gray-300);
      background: var(--white);
      color: var(--gray-600);
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }
    
    .filter-btn:hover {
      background: var(--gray-100);
      border-color: var(--gray-400);
    }
    
    .filter-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: var(--white);
      box-shadow: var(--shadow);
    }
    
    .filter-btn.filter-all.active {
      background: var(--gray-700);
      border-color: var(--gray-700);
    }
    
    .filter-btn.filter-bug.active {
      background: var(--danger);
      border-color: var(--danger);
    }
    
    .filter-btn.filter-fix.active {
      background: var(--success);
      border-color: var(--success);
    }
    
    .results-count {
      font-size: 0.875rem;
      color: var(--gray-500);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .count-badge {
      background: var(--primary);
      color: var(--white);
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Table Styles */
    .table-container {
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--white);
    }
    
    thead {
      background: var(--gray-50);
      border-bottom: 2px solid var(--gray-200);
    }
    
    th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: var(--gray-700);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    td {
      padding: 1rem;
      border-bottom: 1px solid var(--gray-100);
      vertical-align: middle;
    }
    
    tr:hover {
      background: var(--gray-50);
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    /* Status Badge */
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.375rem 0.75rem;
      border-radius: 9999px;
      font-weight: 500;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }
    
    .status-bug {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    
    .status-fix {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    
    .status-icon {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .status-bug .status-icon {
      background: var(--danger);
    }
    
    .status-fix .status-icon {
      background: var(--success);
    }
    
    /* Image Link */
    .image-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      background: var(--info);
      color: var(--white);
      text-decoration: none;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .image-link:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }
    
    /* Loading and Error States */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--gray-200);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: var(--gray-600);
      font-weight: 500;
    }
    
    .error {
      background: rgba(239, 68, 68, 0.05);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-left: 4px solid var(--danger);
      padding: 1.5rem;
      margin: 1.5rem;
      border-radius: var(--radius);
      color: var(--danger);
    }
    
    .error-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--gray-500);
    }
    
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--gray-300);
    }
    
    /* Responsive Design */
    @media (max-width: 1024px) {
      .container {
        padding: 1rem;
      }
      
      .header-actions {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
    
    @media (max-width: 768px) {
      header {
        padding: 1rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .header-content {
        width: 100%;
      }
      
      .header-actions {
        width: 100%;
        flex-direction: row;
        justify-content: stretch;
      }
      
      .btn {
        flex: 1;
        justify-content: center;
      }
      
      .tabs-container {
        padding: 0.75rem;
      }
      
      .tab {
        padding: 0.625rem 0.75rem;
        font-size: 0.8125rem;
      }
      
      .filter-section {
        padding: 1rem;
        flex-direction: column;
        align-items: stretch;
      }
      
      .filter-group {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
      }
      
      .filter-buttons {
        justify-content: center;
      }
      
      .filter-btn {
        flex: 1;
        justify-content: center;
      }
      
      th, td {
        padding: 0.75rem 0.5rem;
        font-size: 0.875rem;
      }
      
      .table-container {
        margin: 0 -1rem;
      }
      
      table {
        min-width: 600px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 0.75rem;
      }
      
      .header-title h1 {
        font-size: 1.5rem;
      }
      
      .tabs {
        gap: 0.25rem;
      }
      
      .tab {
        padding: 0.5rem;
        min-height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-bug"></i>
        </div>
        <div class="header-title">
          <h1>Bug Tracker Dashboard</h1>
          <div class="header-subtitle">Quản lý và theo dõi lỗi test case</div>
        </div>
      </div>
      <div class="header-actions">
        <a href="https://docs.google.com/spreadsheets/d/1Xbuj2RHY02AzMy-Zz_TTMZr9fuR9dwN9WozkwzR2ukE/edit?gid=1440705669#gid=1440705669" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="btn btn-primary">
          <i class="fas fa-external-link-alt"></i>
          Test Case Chi Tiết
        </a>
        <button class="btn btn-outline" onclick="location.reload()">
          <i class="fas fa-sync-alt"></i>
          Làm Mới
        </button>
      </div>
    </header>

    <div class="content-area">
      <div class="tabs-container">
        <div class="tabs" id="tabs"></div>
      </div>
      <div id="tabContents">
        <div class="loading">
          <div class="loading-spinner"></div>
          <div class="loading-text">Đang tải dữ liệu...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch('bugs.json')
      .then(res => {
        if (!res.ok) {
          throw new Error('Network response was not ok');
        }
        return res.json();
      })
      .then(data => {
        document.querySelector('.loading').remove();
        
        const cases = [...new Set(data.map(bug => bug.Case))].filter(Boolean);
        const tabsContainer = document.getElementById('tabs');
        const contentsContainer = document.getElementById('tabContents');

        cases.forEach((caseName, index) => {
          const filtered = data.filter(b => b.Case === caseName);
          
          // Create tab button
          const tabBtn = document.createElement('button');
          tabBtn.className = 'tab' + (index === 0 ? ' active' : '');
          tabBtn.dataset.case = caseName;
          tabBtn.innerHTML = `
            <i class="fas fa-folder"></i>
            <span>${caseName}</span>
            <span class="tab-badge">${filtered.length}</span>
          `;
          tabsContainer.appendChild(tabBtn);

          // Create content table for this tab
          const tabContent = document.createElement('div');
          tabContent.className = 'tab-content' + (index === 0 ? ' active' : '');
          tabContent.id = `tab-${caseName}`;

          if (filtered.length === 0) {
            tabContent.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-clipboard-check"></i>
                <h3>Không có bug nào</h3>
                <p>Test case này chưa có bug được ghi nhận.</p>
              </div>
            `;
          } else {
            // Create filter section
            const filterHTML = `
              <div class="filter-section">
                <div class="filter-group">
                  <div class="filter-label">
                    <i class="fas fa-filter"></i>
                    Lọc theo trạng thái:
                  </div>
                  <div class="filter-buttons">
                    <button class="filter-btn filter-all active" data-filter="all">
                      <i class="fas fa-list"></i>
                      Tất cả
                    </button>
                    <button class="filter-btn filter-bug" data-filter="Bug">
                      <i class="fas fa-bug"></i>
                      Bug
                    </button>
                    <button class="filter-btn filter-fix" data-filter="Fix">
                      <i class="fas fa-check-circle"></i>
                      Đã sửa
                    </button>
                  </div>
                </div>
                <div class="results-count">
                  <i class="fas fa-chart-bar"></i>
                  Hiển thị: <span class="count-badge">${filtered.length}</span> / ${filtered.length}
                </div>
              </div>
            `;
            
            let tableHTML = `
              ${filterHTML}
              <div class="table-container">
                <table>
                  <thead>
                    <tr>
                      <th><i class="fas fa-hashtag"></i> ID</th>
                      <th><i class="fas fa-file-alt"></i> Mô tả test case</th>
                      <th><i class="fas fa-exclamation-triangle"></i> Lý do bug</th>
                      <th><i class="fas fa-image"></i> Hình ảnh</th>
                      <th><i class="fas fa-flag"></i> Trạng thái</th>
                      <th><i class="fas fa-calendar-alt"></i> Ngày log</th>
                    </tr>
                  </thead>
                  <tbody class="table-body">
            `;

            filtered.forEach(bug => {
              const statusClass = bug.Status === 'Bug' ? 'status-bug' : 'status-fix';
              
              tableHTML += `
                <tr data-status="${bug.Status}">
                  <td><strong>${bug.ID || '—'}</strong></td>
                  <td>${bug.Description || '—'}</td>
                  <td>${bug.Reason || '—'}</td>
                  <td>
                    ${bug.Image ? 
                      `<a href="${bug.Image}" target="_blank" rel="noopener noreferrer" class="image-link">
                        <i class="fas fa-external-link-alt"></i>
                        ${bug.TestID || 'Xem ảnh'}
                      </a>` : 
                      '<span style="color: var(--gray-400);">—</span>'
                    }
                  </td>
                  <td>
                    <span class="status ${statusClass}">
                      <span class="status-icon"></span>
                      ${bug.Status || '—'}
                    </span>
                  </td>
                  <td>${bug.Date || '—'}</td>
                </tr>
              `;
            });

            tableHTML += `</tbody></table></div>`;
            tabContent.innerHTML = tableHTML;
            
            // Add filter functionality
            const filterButtons = tabContent.querySelectorAll('.filter-btn');
            const tableRows = tabContent.querySelectorAll('tbody tr');
            const countBadge = tabContent.querySelector('.count-badge');
            const totalCount = filtered.length;
            
            filterButtons.forEach(btn => {
              btn.addEventListener('click', () => {
                // Update active button
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filterValue = btn.dataset.filter;
                let visibleCount = 0;
                
                tableRows.forEach(row => {
                  const rowStatus = row.dataset.status;
                  if (filterValue === 'all' || rowStatus === filterValue) {
                    row.style.display = '';
                    visibleCount++;
                  } else {
                    row.style.display = 'none';
                  }
                });
                
                // Update count
                countBadge.textContent = visibleCount;
                
                // Show empty state if no results
                const tableContainer = tabContent.querySelector('.table-container');
                const existingEmpty = tabContent.querySelector('.filter-empty-state');
                
                if (visibleCount === 0) {
                  if (!existingEmpty) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'filter-empty-state empty-state';
                    emptyState.innerHTML = `
                      <i class="fas fa-search"></i>
                      <h3>Không tìm thấy kết quả</h3>
                      <p>Không có bug nào với trạng thái "${btn.textContent.trim()}"</p>
                    `;
                    tableContainer.appendChild(emptyState);
                  }
                  tableContainer.querySelector('table').style.display = 'none';
                } else {
                  if (existingEmpty) {
                    existingEmpty.remove();
                  }
                  tableContainer.querySelector('table').style.display = 'table';
                }
              });
            });
          }
          
          contentsContainer.appendChild(tabContent);

          // Add tab click event
          tabBtn.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));

            tabBtn.classList.add('active');
            tabContent.classList.add('active');
          });
        });
      })
      .catch(err => {
        document.querySelector('.loading').remove();
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error';
        errorDiv.innerHTML = `
          <div class="error-title">
            <i class="fas fa-exclamation-triangle"></i>
            Lỗi tải dữ liệu
          </div>
          <p>Không thể tải file bugs.json. Vui lòng kiểm tra kết nối mạng hoặc đường dẫn file và thử lại.</p>
          <p><strong>Chi tiết lỗi:</strong> ${err.message}</p>
        `;
        document.getElementById('tabContents').appendChild(errorDiv);
        console.error(err);
      });
  </script>
</body>
</html>
